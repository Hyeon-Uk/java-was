<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
    <style>
    /* CSS 스타일링 */
    table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
    }
    th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    }
    th {
    background-color: #f2f2f2;
    }
    tr:nth-child(even) {
    background-color: #f2f2f2;
    }
    tr:hover {
    background-color: #ddd;
    }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
            {{if {{user}} == null then
            <li class="header__menu__item">
                <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
            </li>
            <li class="header__menu__item">
                <a class="btn btn_ghost btn_size_s" href="/registration">
                    회원 가입
                </a>
            </li>
            else
            <li class="header__menu__item">
                <div>사용자 이름 : {{name}}</div>
                <a class="btn btn_contained btn_size_s" href="/user/list">리스트</a>
                <form action="/logout" method="post">
                    <button type = "submit">로그아웃</button>
                </form>
            </li>
            }}
        </ul>
    </header>
    <div class="page">
        <h2 class="page-title">유저 목록</h2>
        <table>
            <tr>
                <th>이름</th>
                <th>아이디</th>
            </tr>
            {{for user in {{users}}
            <tr>
                <td>(user.nickname)</td>
                <td>(user.id)</td>
            </tr>
            }}
            <!-- 여기에 추가적으로 행을 추가할 수 있습니다 -->
        </table>
    </div>
</div>
</body>
</html>
